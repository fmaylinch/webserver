<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Purchases</title>
</head>
<body>

    <h1>Purchases</h1>

    <!-- Loops through all purchases -->
    {{#each this}}
      <p>{{quantity}} x {{product.name}} purchased on {{date}}</p>
    {{/each}}

</body>
</html>
